<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1><b>Enquiry</b></h1></legend>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" required placeholder="Student Name"/></td>
                </tr>
                <tr>
                    <td>phone number:</td>
                    <td><input type="text" name="country code" value="+91" size="1"/>
                        <input type="text" name="phone" required size="10" placeholder="Mobile No."/></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" required placeholder="Email@gmail.com"/></td>
                </tr>
                <tr>
                    <td>Class:</td>
                    <td><select required>
                            <option>Select</option>
                            <option>nursery-KG</option>
                            <option>1st-8th</option>
                            <option>9th</option>
                            <option>High School</option>
                            <option>First Year</option>
                            <option>Second Year</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Enquiry:</td>
                    <td><textarea placeholder="if any doubt ask here"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Send"/></td>
                    <td><input type="reset" value="Reset"/></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
